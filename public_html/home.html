<!DOCTYPE html>

<html>
    <head>
        <title>Página de perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="row clearfix">
                LogoMarca
            </header>

            <nav class="row clearfix">
                <ul>
                    <li>
                        <a href="index.html">Index</a>
                    </li>

                    <li>
                        <a href="listas.html">Listas</a>
                    </li>

                    <li>
                        <a href="produtos.html">Produtos</a>
                    </li>
                </ul>
            </nav>

            <div class="row clearfix">

                <section class="col-md-6">
                    <hr> 
                    <h2>
                        <strong>Meu Perfil</strong>
                    </h2>
                    <hr>
                    <section class="col-md-6">
                        <h4>Imagem de Perfil</h4>
                        <img src="..." alt=""/>
                        <hr>
                        <form method="post" enctype="multipart/form-data">
                            <p><input type="file" name="arquivo"/></p>
                            <p><button name="enviarFoto" type="submit">Enviar</button></p>
                        </form>
                    </section>
                </section>

                <section class="col-md-6">
                    <h4> Dados de Perfil</h4>
                    <p>Nome: Usuario</p>
                    <p>Email: Usuario@usuario.com</p>
                    <p><a href="#">Meu link</a></p>
                    <p>Data de Criação: 12/12/2012</p>
                    <br>

                    <div>
                        <h3>Minha Lista</h3>
                        <p>Nome: Lista de Aniversário</p>
                        <form method="post">
                            <input type="text" name="decricao" placeholder="Coloque aqui o nome da sua lista" required/>
                            <button name="criarLista" type="submit">Criar Lista</button>
                        </form>
                    </div>
                </section>
            </div>

            <div class="row clearfix">
                <section class="col-md-6">
                    <h3>Itens da Minha Lista</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descrição</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                        <td>6</td>
                        <td>Computador</td>
                        <td>
                            <form method="post"> 
                                <input type="hidden" name="codProduto" value="6">
                                <button name="excluirItem" type="submit">Excluir</button>
                            </form>
                        </td>
                        </tbody>
                    </table>
                </section>

                <section class="col-md-6">
                    <h3>Indicar para um amigo</h3>
                    <form method="post">
                        <input type="hidden" name="link" value=""/>
                        <p><input type="text" name="nome" placeholder="Nome" required/></p>
                        <p><input type="email" name="email" placeholder="E-mail" required/></p>
                        <p><button type="submit">Indicar</button></p>  
                    </form>

                </section>
            </div>
        </div>
    </body>
</html>

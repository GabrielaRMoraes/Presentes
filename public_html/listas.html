<!DOCTYPE html>

<html>
    <head>
        <title>Página de listas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="row clearfix">
                <div class="col-md-6">
                    <img src="...." alt="LogoMarca"/>
                </div>

                <div class="col-md-6>">
                    <form method="get">
                        <input type="text" name="search_nome" placeholder="Nome do Usuário" required>
                        <button type="submit">Buscar</button>    
                    </form>
            </header>

            <nav class="row clearfix">
                Menu
            </nav>

            <div class="row clearfix">

                <section class="col-md-6">
                    <hr>
                    <h2>
                        <strong>Listinha de Presentes</strong>
                    </h2>
                    <hr>
                    <section class="col-md-6">
                        <h4>Perfil</h4>
                        <img src="...." alt=""/>
                        <p>Nome:</p>
                        <p>E-mail:</p>
                        <p><a href="">Link</a></p>
                        <p>Data de Criação:</p>
                    </section>
                </section>

                <section class="col-md-6">
                    <h4>Itens da Lista</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Detalhes</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>3</td>
                                <td>Computador</td>
                                <td><a href="">Ver</a></td>
                            </tr>
                        </tbody>
                    </table>
                    
                </section> 
                
            </div>
        </div>
    </body>
</html>
